<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style>
        .container{
            margin:10px;
            background-color:#d5d5d5;
        }
        p{
            margin:20px;
            background-color:#6699ff;
        }
        .clearfix:before,
        .clearfix:after{
            content: '';
            display: table;
        }

    </style>
</head>
<body>
<div class="container clearfix">
    <p class="">This is a 'p' element</p>
</div>
</body>
</html>
